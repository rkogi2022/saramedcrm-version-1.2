
{% extends 'base.html' %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-css">
        <li class="breadcrumb-item"><a style="font-size: x-large; color:black; text-decoration: none;"  href="{%url 'payments:clients-details' %}">Client Details</a></li>
      <li class="breadcrumb-item active" aria-current="page" style="font-size: x-large; color: white;">Implementation Details</li>
    </ol>
  </nav>
<div class="card">
    <div class="card-header">
        <center><h3>IMPLEMENTATION DATES DETAILS</h3></center>
        <div class="card-body">
            
            <div class="row">
                <!-- empty row -->
                <a href="{% url 'payments:clients-details' %}"><span class="fa fa-times" style="color: red; font-size: x-large;"></span></a></a> 
            </div>
            <div class="row"></div>
            <table class="table data" >
                    <tr>
                    <th>Facility</th>
                    <th>Start Date</th>
                    <th>Go-Live Date</th>
                    <th>End Date</th>
                    </tr>

                    {% for n in details %}
                    <tr>
                    <td>{{ n.facility_name|upper}}</td>
                    <td>{{ n.start_date }}</td>
                    <td>{{ n.golive_date }}</td>         
                    <td>{{n.end_date}}</td>
                    </tr>
                    {% endfor %}
                </table>   
        </div>
    </div>
</div>
{% endblock %}
