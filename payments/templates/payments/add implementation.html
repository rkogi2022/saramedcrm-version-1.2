{% extends 'main.html' %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"> <a href="{% url 'auth_app:home' %}">Home</a></li>
      <li class="breadcrumb-item"><a href="{%url 'payments:clients-details' %}">Accounts</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Implementation dates</li>
    </ol>
  </nav>
<center>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px">
            {% for field in form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <a class="btn btn-lg button-cancel" href="{% url 'payments:clients-details' %}">Cancel</a>
        <button type="submit" class="btn btn-lg button-add">Add</button>
    </form>
</center>
{% endblock %}
