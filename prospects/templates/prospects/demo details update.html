{% extends 'main.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-items me-auto mb-8 mb-lg-0" >
        <li class="nav-item" style="left: 10px;">
          <a class="nav-link active" aria-current="page" href="{% url 'prospects:conversion-tracker' %}">Active Conversions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'prospects:business-prospects' %}">Prospects</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a  href="{% url 'prospects:conversion-tracker' %}">Conversion Progress</a></li>
      <li class="breadcrumb-item active"  aria-current="page">Update Demo Details</li>
    </ol>
  </nav>
<center>
    <h4 class="display-7" >Update Demo Details</h4>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px">
            {% csrf_token %}
            {{ form }}
        </table>
        <a class="btn btn-secondary" href="{% url 'prospects:conversion-tracker' %}">Cancel</a>
        <input class="btn btn-info" type="submit" value="Update">
    </form>
</center>
{% endblock %}
